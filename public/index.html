<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing Kitties</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="leaves" aria-hidden="true">
    <div class="leaf" style="left: 10%; animation-delay: -1s;"></div>
    <div class="leaf" style="left: 25%; animation-delay: -2.5s;"></div>
    <div class="leaf" style="left: 40%; animation-delay: -3.5s;"></div>
    <div class="leaf" style="left: 55%; animation-delay: -4.2s;"></div>
    <div class="leaf" style="left: 70%; animation-delay: -1.8s;"></div>
    <div class="leaf" style="left: 85%; animation-delay: -3s;"></div>
    <div class="leaf" style="left: 15%; animation-delay: -4.8s;"></div>
    <div class="leaf" style="left: 35%; animation-delay: -2.1s;"></div>
    <div class="leaf" style="left: 60%; animation-delay: -6s;"></div>
    <div class="leaf" style="left: 90%; animation-delay: -5s;"></div>
  </div>

  <div class="stars" aria-hidden="true">
    <span class="star" style="left: 5%; top: 10%; animation-delay: -2s;"></span>
    <span class="star" style="left: 18%; top: 35%; animation-delay: -3.5s;"></span>
    <span class="star" style="left: 28%; top: 70%; animation-delay: -1.2s;"></span>
    <span class="star" style="left: 45%; top: 15%; animation-delay: -4.1s;"></span>
    <span class="star" style="left: 55%; top: 55%; animation-delay: -2.7s;"></span>
    <span class="star" style="left: 68%; top: 30%; animation-delay: -5s;"></span>
    <span class="star" style="left: 80%; top: 75%; animation-delay: -3s;"></span>
    <span class="star" style="left: 92%; top: 20%; animation-delay: -4.6s;"></span>
    <span class="star" style="left: 33%; top: 5%; animation-delay: -6s;"></span>
    <span class="star" style="left: 73%; top: 8%; animation-delay: -1.8s;"></span>
    <span class="star" style="left: 15%; top: 80%; animation-delay: -2.3s;"></span>
    <span class="star" style="left: 50%; top: 85%; animation-delay: -5.5s;"></span>
  </div>

  <div class="playground">
    <div class="tribute-card" role="presentation" aria-label="Thanksgiving gathering message">
      <p class="holiday-label">Thanksgiving Gathering</p>
      <h1 class="tribute-title">Harvest paws, heartfelt thanks</h1>
      <p class="tribute-subtitle">Sharing cozy gratitude with warm cider, falling leaves, and generous hearts.</p>
    </div>

    <div class="kitty-row">
      <div class="kitty daughter" id="kitty-aurora" aria-label="Dancing daughter kitty Aurora">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="whiskers left"></div>
        <div class="whiskers right"></div>
        <div class="mini-cap aurora-cap" aria-hidden="true">
          <span class="cap-band"></span>
          <span class="cap-star"></span>
        </div>
        <div class="support-scarf aurora-scarf" aria-hidden="true">
          <span class="stripe red"></span>
          <span class="stripe white"></span>
          <span class="stripe blue"></span>
        </div>
        <div class="gratitude-pin aurora-pin" aria-hidden="true">
          <span class="pin-star"></span>
        </div>
      </div>
    
      <div class="kitty daddy" id="kitty-cosmos" aria-label="Dancing daddy kitty Cosmos">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="whiskers left"></div>
        <div class="whiskers right"></div>
        <div class="service-cap" aria-hidden="true">
          <span class="cap-band"></span>
          <span class="cap-emblem"></span>
        </div>
        <div class="dress-uniform" aria-hidden="true">
          <span class="lapel left"></span>
          <span class="lapel right"></span>
        </div>
        <div class="medal-bar" aria-hidden="true">
          <span class="ribbon red"></span>
          <span class="ribbon white"></span>
          <span class="ribbon blue"></span>
        </div>
      </div>
    
      <div class="kitty daughter" id="kitty-luna" aria-label="Dancing daughter kitty Luna">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="whiskers left"></div>
        <div class="whiskers right"></div>
        <div class="mini-cap luna-cap" aria-hidden="true">
          <span class="cap-band"></span>
          <span class="cap-star"></span>
        </div>
        <div class="support-sash luna-sash" aria-hidden="true"></div>
        <div class="poppy-pin" aria-hidden="true">
          <span class="poppy-center"></span>
        </div>
      </div>
    </div>

    <p class="tagline" aria-live="polite">“Autumn cuddles, endless thanks.”</p>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
